<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<form name="login" action="{{ formdata.hotspot_login_url }}" method="post" >
<input type="hidden" name="dst" value="{{ formdata.origin_url }}" />
<input type="hidden" name="popup" value="no" />
<input name="username" type="hidden" value="{{ formdata.username }}"/>
<input name="password" type="hidden" value="{{ formdata.password }}"/>
</form>

<script language="JavaScript">
   document.login.submit();
</script>


</body>
</html>
